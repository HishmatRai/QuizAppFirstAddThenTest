<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="data.css" type="text/css">
    <title>Student Data</title>
</head>
<body>
    <div id="studentData">
        <div id="divForInput">
        <span class="allSpan">First Name</span><br>
        <input type="text" class="allInput" id="firstName" placeholder="Enter First Name ..."><br>
        <span class="allSpan">Last Name</span><br>
        <input type="text" class="allInput" id="lastName" placeholder="Enter Last Name ..."><br>
        <span class="allSpan">ID Number </span><br>
        <input type="text" class="allInput" id="idNumber" placeholder="Enter ID Number ..."><br>
        <span class="allSpan">Email Address</span><br>
        <input type="text" class="allInput" id="email" placeholder="Enter Email Address ..."><br>
        <span class="allSpan"> Contact Number</span><br>
        <input type="text" class="allInput" id="contact" placeholder="Enter Contact Number ..."><br>
        <input type="button" value="Submit"  id="submitData" onclick="DataSubmit()">
    </div>
    </div>
</body>
<script src="data.js"></script>
</html>
